<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">
      <div class="name-location">
        <h1 class="text-preset-1">Jessica Randall</h1>
        <h2 class="text-preset-2-bold">London, United Kingdom</h2>
      </div>
      <p class="text-preset-2">"Front-end developer and avid reader."</h3>
      <div class="list">
        <a href="" target="_blank" class="button text-preset-2-bold">
          GitHub
        </a>
        <a href="" target="_blank" class="button text-preset-2-bold">
          Frontend Mentor
        </a>
        <a href="" target="_blank" class="button text-preset-2-bold">
          LinkedIn
        </a>
        <a href="" target="_blank" class="button text-preset-2-bold">
          Twitter
        </a>
        <a href="" target="_blank" class="button text-preset-2-bold">
          Instagram
        </a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
